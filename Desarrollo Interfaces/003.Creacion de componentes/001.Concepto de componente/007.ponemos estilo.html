<!doctype html>
<html>
  <head>
    <style>
        .selectjv .caja{
          border:1px solid grey;
          border-radius:4px;
          display:inline-block;
          min-width:200px;
          padding:5px;
        }
      </style>
  </head>
  <body>
    <select>
      <option value="Juan">Juan</option>
      <option value="Jorge">Jorge</option>
      <option value="Javier">Javier</option>
      <option value="Jose">Jose</option>
      <option value="Julian">Julian</option>
      <option value="Jaime">Jaime</option>
    </select>
    <script>
    // Selecciono todos los selectores de la pagina
      let selectores = document.querySelectorAll("select"); 
      // Para cada uno de los selectores       
      selectores.forEach(function(selector){    
        // Creo un div                                
        let contenedor = document.createElement("div")   
        // Le pongo una clase         
        contenedor.classList.add("selectjv")    
        // En el body a√±ado el contenedor                  
        document.querySelector("body").appendChild(contenedor) 
        // En el contenedor pongo el contenido del select   
        contenedor.innerHTML = selector.outerHTML   
        // Y elimino el select original              
        selector.remove()       
        //creamos un div que va a actar como caja de texto
        let caja = document.createElement("div")
        caja.classList.add("caja")
        //para seleccionar la primera opcion dentro del selct original
        caja.textContent = selector.querySelector("option:first-child").value
        contenedor.appendChild(caja)
      })
    </script>
  </body>
</html>
