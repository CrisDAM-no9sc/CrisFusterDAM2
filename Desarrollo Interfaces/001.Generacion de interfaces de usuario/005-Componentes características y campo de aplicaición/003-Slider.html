<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="range">
        <style>
            input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 18.5rem;
            }

            /* ELIMINA EL CONTORNO  */
            input[type="range"]:focus {
            outline: none;
            }

            /*para diseñar la barra (track) la barra en si*/
            input[type="range"]::-webkit-slider-runnable-track {
            background-color: #ff7a81;
            border-radius: 8rem;
            height: 1rem;
            }

            /* diseñar el thumb = control deslizante */
            input[type="range"]::-webkit-slider-thumb {
            /* elimina el estilo predeterminado del thumb en los navegadores */
            -webkit-appearance: none; 
            appearance: none;
            /**lo centra y le quita el margen superior**/
            margin-top: 0px; /* Centers thumb on the track */
            background-color: #ff0000;
            border-radius: 3.5rem;
            height: 1rem;
            width: 4rem;
            }
            /* Estilo del thumb cuando el slider tiene foco */
            input[type="range"]:focus::-webkit-slider-thumb {
            outline: 3px solid #ff0000;
            outline-offset: 0.125rem;
            }
           


        </style>
        <script>
            document.querySelector('input[type="range"]::-webkit-slider-thumb').width = "50%";
        </script>
    </body>
</html>
