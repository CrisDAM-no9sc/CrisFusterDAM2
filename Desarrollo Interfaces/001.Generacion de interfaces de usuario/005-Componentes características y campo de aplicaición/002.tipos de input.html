<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Botón en el que se puede hacer clic -->
        <input type="button">

        <!-- Caja que se puede marcar o desmarcar -->
        <input type="checkbox">

        <!-- Selector para elegir un color -->
        <input type="color">

        <!-- Campo para seleccionar una fecha -->
        <input type="date">

        <!-- Campo para elegir una fecha y hora -->
        <input type="datetime-local">

        <!-- Campo para escribir un correo electrónico -->
        <input type="email">

        <!-- Campo para subir un archivo -->
        <input type="file">

        <!-- Campo oculto, no visible en la página -->
        <input type="hidden">

        <!-- Imagen que funciona como botón -->
        <input type="image" src="ruta/a/la/imagen.jpg" alt="Enviar">

        <!-- Campo para elegir un mes y año -->
        <input type="month">

        <!-- Campo para escribir un número -->
        <input type="number">

        <!-- Campo para escribir una contraseña (oculta el texto) -->
        <input type="password">

        <!-- Botón redondo para seleccionar una opción -->
        <input type="radio">

        <!-- Barra para elegir un valor deslizando -->
        <input type="range">

        <!-- Botón para restablecer un formulario -->
        <input type="reset">

        <!-- Campo para buscar texto -->
        <input type="search">

        <!-- Botón para enviar un formulario -->
        <input type="submit">

        <!-- Campo para escribir un número de teléfono -->
        <input type="tel">

        <!-- Campo para escribir texto -->
        <input type="text">

        <!-- Campo para seleccionar una hora -->
        <input type="time">

        <!-- Campo para escribir una URL (dirección web) -->
        <input type="url">

        <!-- Campo para elegir una semana del año -->
        <input type="week">
    </body>
</html>
