<!DOCTYPE html>
<html>
    <style>
        canvas{
            border: 1px solid grey;
        }
    </style>
    <body>
        <canvas></canvas>
        <script>
            //declaramos la variable en falsa (para determinar si se esta presioanndo)
            var pulsado = false;
            //Se activara cuando apretemos el rat√≥n
            //mientras se presione dibujara
            document.onmousedown = function(){
                pulsado = true;
            }
            //si se deja de apretar el raton dejara de dibujar
            document.onmouseup = function(){
                pulsado = false;
            }
            const lienzo = document.querySelector("canvas")
            const contexto = lienzo.getContext("2d")
            lienzo.width = 800;
            lienzo.height = 800;
            ///se activa cuando el raton se mueve por encima del lienzo
            lienzo.onmousemove = function(e){
                if(pulsado){
                    //se activa cuando estamos pulsando dibujando una linea de 2 x2 pixeles
                    contexto.fillRect(e.offsetX,e.offsetY,2,2)
                }
            }
        </script>
    </body>
</html>
