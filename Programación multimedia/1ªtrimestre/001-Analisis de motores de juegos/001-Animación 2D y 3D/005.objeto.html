<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas{border: 1px solid grey ;}
        </style>
    </head>
    <body>
        <canvas>

        </canvas>
        <script>
            //Se refiere a personajes dentro del juego que no son controlados por los jugadores
            class Npc{
                //tenemos que usar el constructor para iniciar las propiedades de la clase 
                constructor() {
                    this.x = Math.random()*512;
                    this.y = Math.random()*512;
                    //para hacer que tenga un angulo aleatorio usaremos 
                    this.angulo = Math.random()*Math.PI*2;
                }

            }

            var mipc = new Npc();
            console.log(mipc);

            var x = 20;
            var y = 20;
            var lienzo = document.querySelector("canvas");
            var contexto = lienzo.getContext("2d");
            lienzo.width = 512;
            lienzo.height = 512;
            
            var temporizador = setTimeout("bucle()",1000);
            function bucle(){
                //para borrar el rastro del rectangulo 
                contexto.clearRect(0,0,512,512);
                ///para que el rectangulo salga en un diferente punto de la pantalla 
                mipc.x += Math.cos(mipc.angulo);
                mipc.y += Math.sin(mipc.angulo);
                contexto.fillRect(mipc.x,mipc.y,30,30);

                console.log("esto es un bucle");
                clearTimeout(temporizador);
                temporizador= setTimeout("bucle()",30);
                //Aqui tendremos que cambiar los segundo para que vaya mas r√°pido
            }
        </script>
    </body>
</html>
