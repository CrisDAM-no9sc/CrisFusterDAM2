[Application]
name = app.exe
version = 1.0.0
description = Simulación de aplicación ejecutable

[Execution]
startup_mode = normal
log_level = INFO
timeout = 60  # Tiempo máximo de espera en segundos

[Paths]
install_dir = C:\Program Files\app
data_dir = C:\ProgramData\app
logs_dir = C:\ProgramData\app\logs
temp_dir = C:\Users\%USERNAME%\AppData\Local\Temp\app

[Network]
enable_updates = true
server_url = https://updates.miapp.com
port = 443
proxy = none

[Security]
enable_encryption = true
encryption_key = 123456789abcdef
enable_firewall_exceptions = false

[UI]
theme = dark
language = es
fullscreen = false
