<!doctype html>
<html>
<head>
    <style>
        * { padding: 0px; margin: 0px; }
        body, html {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        body {
            background: rgb(220,220,220);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: stretch;
            align-content: stretch;
        }
        nav {
            width: 20%;
            box-sizing: border-box;
            padding: 20px;
            background: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }
        main {
            width: 80%;
        }
        article {
            background: white;
            padding: 20px;
            border: 1px solid grey;
            border-radius: 2px;
            box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
            margin: 2px;
        }
        #enviar {
            display: none;
            height: 100%;
        }
        #enviar article {
            box-sizing: border-box;
            padding: 20px;
        }
        #enviar article * {
            width: 100%;
            margin-bottom: 5px;
            padding: 10px 0px;
        }
        #enviar article textarea {
            height: 500px;
        }
        .fecha {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li id="nuevocorreo">Nuevo correo</li>
            <li id="recibidos">Recibidos</li>
            <li>Enviados</li>
        </ul>
    </nav>
    <main>
        <div id="enviar">
            <article>
                <h3>Asunto: <input type="text" id="asunto"></h3>
                <h4>Para: <input type="text" id="para"></h4>
                <p>Mensaje: <textarea id="mensaje"></textarea></p>
                <button>Enviar</button>
            </article>
        </div>
        <div id="bandeja"></div>
    </main>
    <template id="correo">
        <article>
            <h3>Asunto</h3>
            <h4>De:</h4>
            <p class="fecha">Fecha del correo</p>
            <p>Cuerpo del correo</p>
        </article>
    </template>
    <script>
        const plantilla = document.querySelector("#correo");
        const contenedor = document.querySelector("#bandeja");

        function cargarCorreos() {
            fetch("http://localhost:5000/recibir")
                .then(response => response.json())
                .then(datos => {
                    if (datos.status === "ok" && Array.isArray(datos.emails)) {
                        contenedor.innerHTML = ''; // Limpiar la bandeja antes de agregar los nuevos correos
                        datos.emails.forEach(dato => {
                            let tarjeta = plantilla.content.cloneNode(true);
                            let article = tarjeta.querySelector("article");
                            article.querySelector("h3").textContent = dato.Asunto;
                            article.querySelector("h4").textContent = "De: " + dato.De;
                            article.querySelector(".fecha").textContent = dato.Fecha;
                            article.querySelector("p").textContent = dato.Cuerpo;
                            article.dataset.mailId = dato.mail_id;
                            console.log("El id que vamos a enviar es:", dato.mail_id);

                            // Al hacer clic, obtener correo individual
                            article.onclick = function() {
                                console.log("ID de correo a obtener:", dato.mail_id);  // Verifica que el mail_id sea correcto
                                fetch(`http://localhost:5000/recibir/${dato.mail_id}`)
                                    .then(response => response.json())
                                    .then(data => {
                                        console.log("Datos del correo:", data);  // Ver los datos de respuesta
                                    })
                                    .catch(error => console.error("Error fetching email:", error));
                            };

                            contenedor.appendChild(tarjeta);
                        });
                    } else {
                        console.error("No emails found or invalid data", datos);
                        alert("No se pudieron cargar los correos. Intenta de nuevo.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching emails:", error);
                    alert("Error al obtener los correos. Intenta de nuevo.");
                });
        }

        // Cargar los correos autom√°ticamente cada 30 segundos
        setInterval(cargarCorreos, 30000);

        // Cargar los correos al inicio
        window.onload = cargarCorreos;
    </script>
</body>
</html>
